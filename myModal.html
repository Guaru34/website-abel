<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>TABLA</title>
</head>
<body>
    <div class="container">
        <h1>Listas de Clientes</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>IDPersona</th>
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Amaterno</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Abel </td>
                    <td>Dominguez</td>
                    <td>Martinez</td>
                    <td>Masculino</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jorge</td>
                    <td>Dominguez</td>
                    <td>Martinez</td>
                    <td>Masculino</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Paloma</td>
                    <td>Dominguez</td>
                    <td>Martinez</td>
                    <td>Femenino</td>
                    <td>17</td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Nuevo Cliente</button>
        <button type="button" class="btn btn-outline-warning btn-lg">Editar Cliente</button>
        <button type="button" class="btn btn-outline-danger btn-lg">Eliminar Cliente</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Registrar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" name="nombre" placeholder="Escribe tu nombre">
                        <label class="form-label" for="apaterno">Apaterno</label>
                        <input class="form-control" type="text" name="apaterno" placeholder="Escribe tu ap paterno">
                        <label class="form-label" for="amaterno">Amaterno</label>
                        <input class="form-control" type="text" name="amaterno" placeholder="Escribe tu ap materno">
                        <label class="form-label" for="sex">Sexo</label>
                        <select class="form-select" name="sex">
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                          </select>
                          <label class="form-label" for="edad">Edad</label>
                          <input class="form-control" type="text" name="edad" placeholder="Escribe tu edad">

                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
          

    </div>
    
    


    <script src="js/bootstrap.min.js"></script>
</body>
</html>
